<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تعريفية أنيقة</title>
    <style>
        /* تنسيق الصفحة بالكامل */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e5494 0%, #4078c0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
<a href="jmai.html" class="github-btn">مشاهدي مشاريعي</a>
        /* تنسيق البطاقة */
        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
            transition: transform 0.3s ease;
        }

        /* تأثير عند تمرير الماوس على البطاقة */
        .card:hover {
            transform: translateY(-10px);
        }

        /* تنسيق الصورة الشخصية */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #f0f0f0;
            object-fit: cover;
            margin-bottom: 15px;
        }

        h2 {
            margin: 10px 0;
            color: #333;
            font-size: 24px;
        }

        p {
            color: #777;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        /* تنسيق الأزرار */
        .links {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .links a {
            flex: 1;
            padding: 10px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            transition: 0.3s;
        }

        .github-btn {
            background-color: #24292e;
            color: white;
        }

        .linkedin-btn {
            background-color: #0077b5;
            color: white;
        }

        .links a:hover {
            opacity: 0.8;
            letter-spacing: 0.5px;
        }
    </style>
</head>
